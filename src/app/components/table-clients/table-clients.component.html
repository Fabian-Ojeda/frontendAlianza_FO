<div>
  <form [formGroup]="formSearch" (ngSubmit)="searchClientBySharedKey()">
    <div class="formDiv">
      <mat-form-field appearance="outline">
        <mat-label>Enter Shared Key</mat-label>
        <input matInput type="text" formControlName="sharedKey">
        <mat-error *ngIf="formSearch.get('sharedKey')?.invalid && formSearch.get('sharedKey')?.touched">
          This field is obbligatory
        </mat-error>
      </mat-form-field>
      <button mat-raised-button type="submit" class="btnSearch">Search</button>
    </div>
  </form>
</div>
<div class="divTitleTable">
  <span class="entry">Clients
        </span>
</div>

<div class="mat-elevation-z8 table-container">
  <div class="table-wrapper">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="sharedKey">
      <th mat-header-cell *matHeaderCellDef>Shared key</th>
      <td mat-cell *matCellDef="let element"> {{ element.sharedKey }}</td>
    </ng-container>

    <ng-container matColumnDef="businessId">
      <th mat-header-cell *matHeaderCellDef> Business ID</th>
      <td mat-cell *matCellDef="let element"> {{ element.businessId }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> E-mail</th>
      <td mat-cell *matCellDef="let element"> {{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone</th>
      <td mat-cell *matCellDef="let element"> {{ element.phone }}</td>
    </ng-container>

    <ng-container matColumnDef="dataAdded">
      <th mat-header-cell *matHeaderCellDef> Data Added</th>
      <td mat-cell *matCellDef="let element"> {{ element.dataStart | date: 'dd/MM/yyyy' }}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>
        <mat-icon>edit</mat-icon>
      </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons>
  </mat-paginator>
  </div>
</div>
